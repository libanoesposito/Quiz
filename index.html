<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DevMaster Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="liquid-bg"></div>

    <div id="home-screen" class="app-container">
        <header class="top-bar">
            <h1 class="main-question">Percorsi</h1>
            <label class="ios-switch">
                <input type="checkbox" id="theme-slider">
                <span class="ios-slider"></span>
            </label>
        </header>
        <div class="lang-grid" id="lang-menu">
            </div>
    </div>

    <div id="level-screen" class="app-container hidden">
        <header class="top-bar">
            <button class="back-btn" onclick="showHome()">‚Üê Indietro</button>
            <div id="current-lang-icon"></div>
        </header>
        <h1 id="selected-lang-title" class="main-question">Livelli</h1>
        <div class="level-list" id="level-menu">
            </div>
    </div>

    <div id="quiz-screen" class="app-container hidden">
        <div class="progress-bar-container"><div id="progress-fill"></div></div>
        <main class="content-wrapper">
            <span id="quiz-meta" class="caps-label"></span>
            <h1 id="question-text" class="main-question"></h1>
            <div id="options-container" class="options-stack"></div>
        </main>
    </div>

    <div id="coding-screen" class="app-container hidden">
        <main class="content-wrapper">
            <span class="caps-label">Livello 5: Expert Challenge</span>
            <h1 id="challenge-text" class="main-question"></h1>
            <div class="vscode-editor">
                <div class="vscode-header">
                    <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
                    <span class="file-name">script.js</span>
                </div>
                <textarea id="code-input" spellcheck="false" oninput="highlightCode()"></textarea>
                <pre id="code-output"><code></code></pre>
            </div>
            <button class="apple-btn-primary" onclick="checkCodingChallenge()">Verifica Codice</button>
        </main>
    </div>

    <div id="feedback-screen" class="app-container hidden">
        <div id="feedback-content" class="content-wrapper">
            <div id="status-icon"></div>
            <div class="apple-glass-inner">
                <p id="exp-text"></p>
            </div>
            <button class="apple-btn-primary" onclick="handleNextStep()">Continua</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
