<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QUIZ Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-bg"></div>

    <header class="glass-header">
        <div id="back-nav"></div>
        <h1 id="app-title">QUIZ</h1>
        <div id="right-nav"></div>
    </header>

    <div class="header-spacer"></div>

    <main class="main-container">
        <div class="glass-card">
            <div id="content-area"></div>
        </div>
    </main>

    <div class="theme-toggle" onclick="toggleTheme()" id="theme-btn">
        <svg id="theme-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </div>

    <!-- Modale logout -->
    <div id="logout-modal" class="modal-overlay" onclick="closeLogoutModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="margin-bottom: 8px;">Vuoi uscire?</h3>
            <p style="font-size: 13px; opacity: 0.6; margin-bottom: 20px;">Dovrai inserire nuovamente il PIN per accedere.</p>
            <button class="modal-btn btn-destruct" onclick="confirmLogout()">Esci</button>
            <button class="modal-btn btn-cancel" onclick="closeLogoutModal()">Annulla</button>
        </div>
    </div>

    <!-- Modale universale -->
    <div id="universal-modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="modal-title">Titolo</h3>
            <p id="modal-desc" style="font-size: 13px; opacity: 0.6; margin-bottom: 20px;">Descrizione</p>
            <button id="modal-confirm-btn" class="modal-btn btn-destruct">Conferma</button>
            <button class="modal-btn btn-cancel" onclick="closeModal()">Annulla</button>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
